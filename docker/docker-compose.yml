      - TZ=Europe/London
      - UMASK_SET=022 #optional
    volumes:
      - ${CONFIG}/bazaar:/config
      - ${MEDIA}/movies:/movies
      - ${MEDIA}/tv:/tv
    ports:
      - 6767:6767
