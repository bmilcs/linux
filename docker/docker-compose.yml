        - TZ=Europe/London
        - UMASK_SET=022 #optional
      volumes:
        - ${CONFIG}/radarr:/config
        - ${MEDIA}/movies:/movies
        - ${DOWNLOAD}:/downloads
      ports:
        - 7878:7878
